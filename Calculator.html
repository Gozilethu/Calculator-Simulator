<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="content">
        <dvi class="calculator">
            <form>
                <p>TP's CALCULATOR</p>
                <div class="display">
                    <input type="text" name="display" disabled>
                </div>
                <div>
                    <input type="button" id="onAndOff" value="On\Off" onclick="onAndOff()">
                    <input type="button" value="AC" onclick="clearAll()">
                    <input type="button" id="deleteOneValue" value="DEL" onclick="deleteLastDigit()">
                    <input type="button" id="operationSigns" value="/" onclick="operationSign('/')">
                </div>
                <div>
                    <input type="button" id="numberButton" value="7"  onclick="addNumber('7')">
                    <input type="button" id="numberButton" value="8"  onclick="addNumber('8')">
                    <input type="button" id="numberButton" value="9"  onclick="addNumber('9')">
                    <input type="button" id="operationSigns" value="*"  onclick="operationSign('*')">
                </div>
                <div>
                    <input type="button" id="numberButton" value="4"  onclick="addNumber('4')">
                    <input type="button" id="numberButton" value="5"  onclick="addNumber('5')">
                    <input type="button" id="numberButton" value="6"  onclick="addNumber('6')">
                    <input type="button" id="operationSigns" value="-"  onclick="operationSign('-')">
                </div>
                <div>
                    <input type="button" id="numberButton" value="1"  onclick="addNumber('1')">
                    <input type="button" id="numberButton" value="2"  onclick="addNumber('2')">
                    <input type="button" id="numberButton" value="3"  onclick="addNumber('3')">
                    <input type="button" id="operationSigns" value="+"  onclick="operationSign('+')">
                </div>
                <div>
                    <input type="button" value="."  onclick="addNumber('.')">
                    <input type="button" id="numberButton" value="0"  onclick="addNumber('0')">
                    <input type="button" value="=" onclick="computeInput(), updateDisplay()">
                </div>
            </form>
        </dvi>
    </div>
    <script src="logic.js"></script>
</body>
</html>
